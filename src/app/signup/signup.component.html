   <div class="signin">
      <div class="content">
        <h2>Sign Up</h2>
        <form (ngSubmit)="signUp()">
          <div class="inputBox">
            <input type="text" [(ngModel)]="user.username" name="username" required> 
            <i>Username</i>
          </div>
          <div class="inputBox">
            <input type="password" [(ngModel)]="user.password" name="password" required> 
            <i>Password</i>
          </div>
          <div class="inputBox">
            <input type="submit" value="SignUp">
          </div>
          <div class="links">
            <a routerLink="/login">Already User? Click Here To Log In</a>
          </div>
        </form>
      </div>
