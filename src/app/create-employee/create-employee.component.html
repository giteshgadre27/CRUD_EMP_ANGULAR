<div class="col-md-6 offset-md-3">
<h3>Create Employee</h3>
<form (ngSubmit)="onSubmit()">

<div class="form-group">
<label>Name</label>
<input type="text" class="form-control" id="name"
   [(ngModel)]="employee.name" name="name">
</div>

<div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" id="address"
       [(ngModel)]="employee.address" name="address">
    </div>

    <div class="form-group">
        <label>ContactNumber</label>
        <input type="number" class="form-control" id="contactNumber"
           [(ngModel)]="employee.contactNumber" name="contactNumber">
        </div>
       
        <div class="form-group">
            <label>JobTitle</label>
            <input type="text" class="form-control" id="jobTitle"
               [(ngModel)]="employee.jobTitle" name="jobTitle">
            </div>
<button class="btn btn-success" type="submit">Submit</button>

</form>

</div>
